name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'settings.gradle.kts'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate keystore if not exists
        run: |
          if [ ! -f keystore/notex.jks ]; then
            mkdir -p keystore
            keytool -genkeypair -v \
              -keystore keystore/notex.jks \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -alias notex \
              -storepass notex123 \
              -keypass notex123 \
              -dname "CN=NoteX, OU=Development, O=NoteX, L=Unknown, ST=Unknown, C=US"
          fi

      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/NoteX-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoteX-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/NoteX-release-${{ steps.set_sha.outputs.short_sha }}.apk
